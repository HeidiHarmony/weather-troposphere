<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--Bulma-->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.0/css/bulma.min.css">  
    <!--Fonts-->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Merriweather+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Merriweather+Sans:ital,wght@0,300..800;1,300..800&family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
    <!--Custom styles-->
    <link rel="stylesheet" href="./assets/css/tropo-styles.css">

    <title>Weather Troposphere: Find Your Forecast</title>
</head>

<body>

    <main class="weather-bg2 mx-auto">

<!--Header-->
        <section id="lockup" class="center-me weather-bg bottom-bg">

            <div id="heading" class="is-centered">
                <div><img src="./assets/images/WT-header-td.png" alt="Weather Troposphere" /></div>
                <div id="subheading" class="is-full-width p-3">    
                    <h5 class="center-me is-size-5-tablet is-size-6-mobile mws-b has-text-centered info-med mb-2">Because, let's face it... weather usually only affects us above ground.</h5>
                </div>
            </div>
           
        </section> <!-- End Header-->

<!--Weather Info Container-->
        <section id="weather-data" class="columns is-centered m-2 p-3"> 
           
<!--Search and History Container-->
            <div id="search-container" class="column is-12-mobile is-3-desktop has-background-info-light p-4 m-3 is-centered">
                <form id="search-form" class="tile">
                    <div>
                        <div class="field">
                            <label class="label has-text-info-dark is-size-5 is-size-6-tablet" for="search-input">Enter a city:</label>
                            <div class="control">
                                <input class="input" type="text" id="city-select" placeholder="City">
                            </div>
                        
                            <label class="label has-text-info-dark is-size-5 is-size-6-tablet" for="state-select">and choose a state:</label>
                            <div class="control">
                                <select id="state-select" class="input dropdown-arrow" name="state">
                                        <option value="" disabled selected>State</option>    
                                        <option value="AL">Alabama</option>
                                        <option value="AK">Alaska</option>
                                        <option value="AZ">Arizona</option>
                                        <option value="AR">Arkansas</option>
                                        <option value="CA">California</option>
                                        <option value="CO">Colorado</option>
                                        <option value="CT">Connecticut</option>
                                        <option value="DE">Delaware</option>
                                        <option value="DC">District of Columbia</option>
                                        <option value="FL">Florida</option>
                                        <option value="GA">Georgia</option>
                                        <option value="HI">Hawaii</option>
                                        <option value="ID">Idaho</option>
                                        <option value="IL">Illinois</option>
                                        <option value="IN">Indiana</option>
                                        <option value="IA">Iowa</option>
                                        <option value="KS">Kansas</option>
                                        <option value="KY">Kentucky</option>
                                        <option value="LA">Louisiana</option>
                                        <option value="ME">Maine</option>
                                        <option value="MD">Maryland</option>
                                        <option value="MA">Massachusetts</option>
                                        <option value="MI">Michigan</option>
                                        <option value="MN">Minnesota</option>
                                        <option value="MS">Mississippi</option>
                                        <option value="MO">Missouri</option>
                                        <option value="MT">Montana</option>
                                        <option value="NE">Nebraska</option>
                                        <option value="NV">Nevada</option>
                                        <option value="NH">New Hampshire</option>
                                        <option value="NJ">New Jersey</option>
                                        <option value="NM">New Mexico</option>
                                        <option value="NY">New York</option>
                                        <option value="NC">North Carolina</option>
                                        <option value="ND">North Dakota</option>
                                        <option value="OH">Ohio</option>
                                        <option value="OK">Oklahoma</option>
                                        <option value="OR">Oregon</option>
                                        <option value="PA">Pennsylvania</option>
                                        <option value="RI">Rhode Island</option>
                                        <option value="SC">South Carolina</option>
                                        <option value="SD">South Dakota</option>
                                        <option value="TN">Tennessee</option>
                                        <option value="TX">Texas</option>
                                        <option value="UT">Utah</option>
                                        <option value="VT">Vermont</option>
                                        <option value="VA">Virginia</option>
                                        <option value="WA">Washington</option>
                                        <option value="WV">West Virginia</option>
                                        <option value="WI">Wisconsin</option>
                                        <option value="WY">Wyoming</option>
                                      </select>
                            </div>
                        </div>
                    </div>
                    <div class="has-text-info is-size-6 mws-b my-5 flanking-lines">OR</div>
                       
                        <div class="field">
                            <label class="label has-text-info-dark is-size-5 is-size-6-tablet" for="search-input">Enter a zip code:</label>
                            <div class="control">
                                <input class="input" type="text" id="zipcode-select" placeholder="Zip Code">
                            </div>
                        </div>

                        <div class="field">
                            <div class="control">
                                <button class="button is-info" id="search-button">Search</button>
                            </div>
                        </div>
                </form>

                <div id="search-history" class="is-centered">
                    <h2 class="is-size-5 mws-b info-med mt-3 mb-2">My Search History</h2>
                <div id="put-search-history" class="p-2 m-2"></div>
              </div>
            </div> <!--End Search Container-->

<!--Weather Conditions Container-->
        <div id="city-data" class="details column is-12-mobile is-9-tablet is-9-desktop p-4">
                <div class="columns is-1 is-desktop">
                    <div id="here-and-now" class="column is-narrow">
                        <h1 id="put-city" class="center-me is-size-3 mws-b link-med">City Name</h1>
                        <h2 id="put-date" class="center-me is-size-6 mws-b link-med">MM/dddd/YY</h2>
                        <h2 class="center-me is-size-5 mw-b link-med my-2">Current Conditions</h2>

                        <div id="put-conditions" class="info-med tile-bright has-text-centered is-size-5 mw-bl mw-b"></div>
                     </div>

                 <div class="column tile">
                    <h3 id="temp" class="center-me is-size-5 mw-b has-text-black mb-4">Temperature</h3>
                    <h2 class="center-me is-size-4 mw-b has-text-black"><img id="thermometer"  src="./assets/images/temp.png" alt="Weather Icon"><span id="put-temperature" class="mws-b">##</span>&#176;F</h2>
                 </div>
                 <div class="column tile">
                    <h3 id="temp" class="center-me is-size-5 mw-b has-text-black mb-4">Humidity</h3>
                    <h2 class="block center-me is-size-4 mw-b has-text-black"><img id="humidity" class="mr-3" src="./assets/images/humidity.png" alt="Weather Icon"><span id="put-humidity" class="mws-b">##</span>%</h2>
                 </div>
                <div class="column tile">
                    <h3 id="temp" class="center-me is-size-5 mw-b has-text-black mb-4">Winds</h3>
                    <h2 class="block center-me is-size-4 mw-b has-text-black"><img id="wind" class="mr-3" src="./assets/images/wind.png" alt="Weather Icon"><span id="put-wind" class="mws-b">##</span>&nbsp;mph</h2>
                 </div>
            </div>
            <div id="five-day" class="columns is-0 is-multiline is-centered">
                <div class="column is-4-desktop is-12-tablet is-12-mobile"> <!-- Full width on all screens for day1 -->
                    <div class="tile-dark has-text-white">
                        <h3 id="put-day1">day1</h3>
                        <div id="put-day1-conditions" class="forecast-conditions"></div>
                    </div>
                </div>
                <div class="column is-2-desktop is-half-tablet is-full-mobile"> <!-- Half width on tablet and full width on mobile for day2 -->
                    <div class="tile-dark has-text-white">
                        <h3 id="put-day2">day2</h3>
                        <div id="put-day2-conditions" class="forecast-conditions"></div>
                    </div>
                </div>
                <div class="column is-2-desktop is-half-tablet is-full-mobile"> <!-- Half width on tablet and full width on mobile for day3 -->
                    <div class="tile-dark has-text-white">
                        <h3 id="put-day3">day3</h3>
                        <div id="put-day3-conditions" class="forecast-conditions"></div>
                    </div>
                </div>
                <div class="column is-2-desktop is-half-tablet is-full-mobile"> <!-- Half width on tablet and full width on mobile for day4 -->
                    <div class="tile-dark has-text-white">
                        <h3 id="put-day4">day4</h3>
                        <div id="put-day4-conditions" class="forecast-conditions"></div>
                    </div>
                </div>
                <div class="column is-2-desktop is-half-tablet is-full-mobile"> <!-- Half width on tablet and full width on mobile for day5 -->
                    <div class="tile-dark has-text-white">
                        <h3 id="put-day5">day5</h3>
                        <div id="put-day5-conditions" class="forecast-conditions"></div>
                    </div>
                </div>
            </div>
            
        </section>


    

    </main>
    <script src="script.js"></script>
</body>
</html>
